<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class='logo' src="./assets/logo.svg" alt="Logo dev finance">
    </header>

    <main class='container'>
        <section id='balance'>
            <h2 class='sr-only'>Balanço</h2>
            <div class='card'>
                <h3><spam>Entradas</spam><img src="./assets/income.svg" alt="Imagem de entradas"></h3>
                <p>R$ 5000,00</p>
            </div>

            <div class='card'>
                <h3><spam>Saidas</spam><img src="./assets/expense.svg" alt="Imagem de despesas"></h3>
                <p>R$ 2000,00</p>
            </div>

            <div class='card total'>
                <h3><spam>Total</spam><img src="./assets/total.svg" alt="Imagem de total"></h3>
                <p>R$ 3000,00</p>
            </div>

        </section>

        <section id='transaction'>
            <h2 class='sr-only'>Tansações</h2>
            <a href="#" class="button new" onclick="moodal.open()">Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Descrição</label>
                        <input step= "0.01" type="number" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal negativo para despesas, e vírgula para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="moodal.close()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <footer>dev.finance$</footer>

    <script src="./scripts.js"></script>

</body>

</html>
